<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de Usuários</title>
</head>

<body>
    <header>
        <h1 class="header-title">Lista de Usuários</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Usuário</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Usuário"
                        maxlength="150" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Usuário" maxlength="20" required>
                    <input type="password" id="senha" class="modal-field" placeholder="Senha do Usuário" maxlength="8" required>
                    <select id="status" class="modal-field" required>
                        <option value="" disabled selected>Status do Usuário</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Excluído">Excluído</option>
                    </select>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
